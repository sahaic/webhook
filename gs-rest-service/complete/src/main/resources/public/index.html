<html>
<head>
    <title>StoreAssistant</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        navigator.geolocation.getCurrentPosition(success, error);
        var formatted_address="";	
        var accessToken = "48cf139be42c4bf1b87190d6add58e4d",
                baseUrl = "https://api.api.ai/v1/",
                $speechInput,
                $recBtn,
                recognition,
                messageRecording = "Recording...",
                messageCouldntHear = "I couldn't hear you, could you say that again?",
                messageInternalError = "Oh no, there has been an internal server error",
                messageSorry = "I'm sorry, I don't have the answer to that yet.";

        $(document).ready(function() {
            $speechInput = $("#speech");
            $recBtn = $("#rec");

            $speechInput.keypress(function(event) {
                if (event.which == 13) {
                    event.preventDefault();
                    send();
                }
            });
            $recBtn.on("click", function(event) {
                switchRecognition();
            });
            $(".debug__btn").on("click", function() {
                $(this).next().toggleClass("is-active");
                return false;
            });
        });

        function startRecognition() {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = function(event) {
                respond(messageRecording);
                updateRec();
            };
            recognition.onresult = function(event) {
                recognition.onend = null;

                var text = "";
                for (var i = event.resultIndex; i < event.results.length; ++i) {
                    text += event.results[i][0].transcript;
                }
                setInput(text);
                stopRecognition();
            };
            recognition.onend = function() {
                respond(messageCouldntHear);
                stopRecognition();
            };
            recognition.lang = "en-US";
            recognition.start();
        }

        function stopRecognition() {
            if (recognition) {
                recognition.stop();
                recognition = null;
            }
            updateRec();
        }

        function switchRecognition() {
            if (recognition) {
                stopRecognition();
            } else {
                startRecognition();
            }
        }

        function setInput(text) {
            $speechInput.val(text);
            send();
        }

        function updateRec() {
            $recBtn.text(recognition ? "Stop" : "Speak");
        }

        function send() {
            var text = $speechInput.val();
            $.ajax({
                type: "POST",
                url: baseUrl + "query?v=20171807",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                headers: {
                    "Authorization": "Bearer " + accessToken
                },
                data: JSON.stringify({query: text, lang: "en", sessionId: "cdkdealershipassistantbetaversion"}),

                success: function(data) {
                    prepareResponse(data);
                },
                error: function() {
                    respond(messageInternalError);
                }
            });
        }

        function prepareResponse(val) {
            var debugJSON = JSON.stringify(val, undefined, 2),
                    spokenResponse = val.result.fulfillment.speech;

            respond(spokenResponse);
            debugRespond(debugJSON);
        }

        function debugRespond(val) {
            $("#response").text(val);
        }

        function respond(val) {
            if (val == "") {
                val = messageSorry;
            }

            if (val !== messageRecording) {
                var msg = new SpeechSynthesisUtterance();
                msg.voiceURI = "native";
                msg.text = val;
                msg.lang = "en-US";
                window.speechSynthesis.speak(msg);
            }

            $("#spokenResponse").addClass("is-active").find(".spoken-response__text").html(val);
        }
        
        function success(position) {
            var GEOCODING = 'https://maps.googleapis.com/maps/api/geocode/json?latlng=' + position.coords.latitude + '%2C' + position.coords.longitude + '&language=en';
            $.get(GEOCODING).done(function(location) {
                formatted_address=location.results[0].formatted_address;
                updateFormattedAddress(formatted_address);
            })
        }

        function error(err) {
            console.log(err)
        }

        function updateFormattedAddress(response) {
            var geoLocationAddress='https://dealershipagent-496b5.appspot.com/geoLocation?address=' + response;
            console.log(geoLocationAddress);
            $.get(geoLocationAddress).done(function(response) {

                //do what you want with server response

            })

        }
    </script>
